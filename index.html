<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="btns">
        <button class="rock" value="rock">Rock</button>
        <button class="paper" value="paper">Paper</button>
        <button class="scissors" value="scissors">Scissors</button>
    </div>
        

    <div>
        <div class="score"></div>
        <div>
            <span>computer choise :</span>
            <div id="compResult"></div>
        </div>
        <div>
            <span>player choise :</span>
            <div id="result"></div>
        </div>
        <div class="round"></div>

    </div>





        <script src="custom.js"></script>
</body>

</html>
